version: "3"

services: 
  proxy:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./proxy/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/nginx/log:/var/log/nginx
    depends_on:
      - api
      - app

  api:
    build: ./backend
    working_dir: /api
    volumes:
      - ./backend:/api
      - ./frontend/src/graphql:/graphql
    stdin_open: true
    tty: true
    ports:
      - 3001:3000
    depends_on:
      - mysql

  app:
    image: node:14.17.6-alpine3.11
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./common:/common
    stdin_open: true
    tty: true
    ports:
      - 8800:3000
    depends_on:
      - api

  mysql:
    image: mysql:5.7
    volumes:
      - ./backend/db:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - 3306:3306